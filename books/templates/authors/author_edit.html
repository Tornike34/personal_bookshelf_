<!DOCTYPE html>
<head>
    <title>Edit Author</title>
</head>
<body>
<h1>Edit Author</h1>
<form action="{% url 'author_update' author.id %}" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ author.name }}">
    <br>
    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" value="{{ author.date_of_birth }}">
    <br>
    <label for="nationality">Nationality:</label>
    <input type="text" id="nationality" name="nationality" value="{{ author.nationality }}">
    <br>
    <button type="submit">Save</button>
</form>
</body>
