<!DOCTYPE html>
<head>
    <title>Author List</title>
</head>
<body>
<h1>Author List</h1>
<ul>
    {% for author in authors %}
        <li>
            <a href="{% url 'author_detail' author.id %}">{{ author.name }}</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'author_create' %}">Add New Author</a>
</body>
