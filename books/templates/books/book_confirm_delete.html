<!DOCTYPE html>
<html>
<head>
    <title>Confirm Book Deletion</title>
</head>
<body>
    <h1>Confirm Book Deletion</h1>
    <p>Are you sure you want to delete this book?</p>
    <form action="{% url 'book_delete' book_id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
</body>
</html>
