<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a>
            <a href="{% url 'book_edit' book.id %}">Edit</a>
            <a href="{% url 'book_delete_confirm' book.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'book_list' %}">Add Book</a>
</body>
</html>
